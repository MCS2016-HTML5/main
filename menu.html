<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<script>
	function psave(){
		var t = document.getElementsByTagName("text")[0].contentWindow.document;
		var m = document.getElementsByTagName("media")[0].contentWindow.document;
	localStorage.tprg= t;
	localStorage.mprg= m;
	}
	function pload() {
	var t = localStorage.tprg;
	var m = localStorage.mprg;
	parent.text.location.href = t;
	parent.media.location.href = m;
	}
	</script>
	<style>	
	font-family:"Yu Gothic UI", "Meiryo UI", arial, sans-serif;
	</style>
</head>
<body>
<p><button onclick="psave()">セーブ</button></p>
<p><button onclick="pload()">ロード</button></p>
</body>
</html>
